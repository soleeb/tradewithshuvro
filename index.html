<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panjabi Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 50px;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Panjabi Collection</h1>
    <p>Discover our exclusive Panjabi collection. Perfect for every occasion!</p>
    <img src="YOUR_IMAGE_URL" alt="Panjabi Product Image">
    
    <button id="ctaButton" onclick="window.location.href='https://YOUR_DESTINATION_URL'">
        Explore Now
    </button>

    <script>
        // Automatically trigger button click when the page loads
        window.onload = function() {
            document.getElementById('ctaButton').click();
        };
    </script>
</body>
</html>
