<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Free Telegram Course Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }
        .image-container {
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 30px;
            animation: bounce 1s infinite;
        }
        .button:hover {
            background-color: #2980b9;
        }
        /* Animation for button */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Join Our Free Telegram Course Group</h1>
    <div class="image-container">
        <img src="your-image-url-here.jpg" alt="Trading Course Image">
    </div>
    <a class="button" href="https://t.me/QuotexShuvro">Join Now for Free</a>

    <script>
        // Automatically trigger button click after 3 seconds
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.button').click();
            }, 3000); // 3000 milliseconds = 3 seconds
        };
    </script>
</body>
</html>
